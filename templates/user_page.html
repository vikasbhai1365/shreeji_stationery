{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css_files/user_page.css' %}">

<div class="container">
    <h1 class="page-title">User Management</h1>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>Address</th>
                    <!-- <th>Actions</th> -->
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.user_id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone_no }}</td>
                    <td>{{ user.address }}</td>
                    <!-- <td>
                        <form action="{% url 'delete_users' %}" method="POST" class="inline-form">
                            {% csrf_token %}
                            <input type="hidden" name="user_id" value="{{ user.user_id }}">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
