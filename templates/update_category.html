<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #f8f9fa;
            --accent-color: #3a0ca3;
            --text-color: #2b2d42;
            --danger-color: #ef233c;
            --success-color: #4cc9f0;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .backBtn {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 25px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .backBtn:hover {
            color: var(--accent-color);
        }

        .backBtn i {
            margin-right: 8px;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="text"]:disabled {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        input[type="text"]:disabled {
            background-color: #f5f5f5;
            color: #777;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .updateBtn,
        .deleteBtn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }

        .updateBtn {
            background-color: var(--primary-color);
            color: white;
        }

        .updateBtn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .deleteBtn {
            background-color: white;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            text-decoration: none;
        }

        .deleteBtn:hover {
            background-color: var(--danger-color);
            color: white;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{% url 'show_category' %}" class="backBtn">
            <i class="fas fa-arrow-left"></i> Back to Categories
        </a>
        <h2>Update Category</h2>
        {% if category %}
        <form action="{% url 'update_categoryPage' category.category_id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="category_id">Category ID:</label>
                <input type="text" id="category_id" value="{{ category.category_id }}" disabled>
            </div>
            <div class="form-group">
                <label for="category_name">Category Name:</label>
                <input type="text" id="category_name" name="category_name" value="{{ category.category_name }}"
                    required>
            </div>
            <div class="action-buttons">
                <button type="submit" class="updateBtn">Update Category</button>
                <a href="{% url 'show_category' %}" class="deleteBtn">Cancel</a>
            </div>
        </form>
        {% else %}
        <p class="text-center">Category not found.</p>
        {% endif %}
    </div>
</body>

</html>
