<h1>Pending Orders</h1>
<table>
    <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.order_id }}</td>
        <td>{{ order.customer_name }}</td>
        <td>{{ order.order_date }}</td>
        <td>{{ order.total_amount }}</td>
        <td>{{ order.delivery_address }}</td>
        <td>{{ order.phone_no }}</td>
        <td><a href="{% url 'process_order' order.order_id %}">Process</a></td>
    </tr>
    {% endfor %}
</table>
