<!DOCTYPE html>
<html>

<head>
    <title>Activity Log</title>
</head>

<body>
    <h2>Activity Log</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Action</th>
            <th>Timestamp</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.0 }}</td>
            <td>{{ log.1 }}</td>
            <td>{{ log.2 }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'staff_dashboard' %}">Back to Dashboard</a>
</body>

</html>
